<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor by @Alberto_Desastre</title>
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section id="section_video">
        <video
          src="./media/video/Hire Me!!.mp4"
          poster="./media/img/hire-me.png"
          muted
        ></video>
      </section>
      <section id="section_controllers">
        <button class="play">
          <img src="./media/img/play.png" height="10px" width="10px" />
        </button>
        <button class="pause" hidden>
          <img src="./media/img/pause.png" height="10px" width="10px" />
        </button>
        <progress class="progress" value="0" max="100"></progress>
        <button class="fullscreen">
          <img src="./media/img/fullscreen.png" height="10px" width="10px" />
        </button>
        <p>
          <time class="current_time">00:00 </time> |
          <time class="video_duration">--:--</time>
        </p>
      </section>
    </main>
    <script src="./app/app.js" type="module"></script>
  </body>
</html>
