<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor by @Alberto_Desastre</title>
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <!-- VIDEO -->
      <section id="section_video">
        <!-- UNMUTE THIS! -->
        <video
          src="./media/video/Hire Me!!.mp4"
          poster="./media/img/hire-me.png"
          muted
        ></video>
        <section id="additional_controls">
          <button id="backward"></button>
          <button id="time_passed"></button>
          <button id="forward"></button>
        </section>
      </section>
      <!-- EVENTS -->
      <section class="list_events"></section>
      <!-- CONTROLLERS -->
      <section id="section_controllers">
        <button class="play"></button>
        <button class="pause" hidden></button>
        <p id="paragraph_times">
          <time class="current_time">00:00 //</time>
          <time class="video_duration">--:--</time>
        </p>
        <progress class="progress" value="0" max="100"></progress>
        <button class="fullscreen"></button>
      </section>
    </main>

    <script src="./app/app.js" type="module"></script>
    <script src="./app/controllers.js" type="module"></script>
    <script src="./app/additional_controllers.js" type="module"></script>
  </body>
</html>
