<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor by @Alberto_Desastre</title>
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <!-- HEADER -->
      <header>
        <h1>Personalized video player.</h1>
      </header>

      <!-- VIDEO -->
      <article class="article_with_video">
        <!-- VIDEO -->
        <section id="section_video">
          <video
            src="./media/video/Hire Me!!.mp4"
            poster="./media/img/hire-me.png"
            muted
          ></video>
        </section>
        <!-- EVENTS -->
        <section id="list_events"></section>
        <!-- CONTROLLERS -->
        <section id="section_controllers">
          <button class="play"></button>
          <button class="pause" hidden></button>
          <p id="paragraph_times">
            <time class="current_time">00:00 //</time>
            <time class="video_duration">--:--</time>
          </p>
          <progress class="progress" value="0" max="100"></progress>
          <button class="fullscreen"></button>
        </section>
        <!-- Pending to add some descriptions -->
        <section class="section_description">
          <h2>Video 1.</h2>

          <p>This is the first video</p>
        </section>
      </article>

     <!-- PRESENTATION -->
      <article id="presentation">
        <img
          src="./media/img/me.jpg"
          alt="A draw of myself"
     
        />
        <section class="section_contact">
          <h3>@Alberto_Desastre</h2>
          <ul class="ul_contact">
            <li>
              <img
                src="./media/img/linkedin.png"
                alt="Linkedin icon"
                height="20px"
                width="20px"
              />
            </li>
            <li class="li_with_link">
              <a
                href="https://www.linkedin.com/in/alberto-armas-santana/"
                target="_blank"
                >Linkedin</a
              >
            </li>
    
          </ul>
          <ul class="ul_contact">
            <li>
              <img
                src="./media/img/github.png"
                alt="GitHub icon"
                height="20px"
                width="20px"
              />
            </li>
            <li class="li_with_link">
              <a href="https://github.com/AlbertoDesastre" target="_blank"
                >GitHub</a
              >
            </li>
       
          </ul>
        </section>
        <section class="section_technologies">
          <!-- Instead of li with p put a li with button, to make the dropdown -->
         <ul>
          <li id="tech_used"> <p>I've used this for the video player</p></li>
          <li id="arrow_1" class="arrow"><p><</p></li>
         </ul>
         <ul>
          <li id="tech_known"> <p>I also work with this</p></li>
          <li id="arrow_2" class="arrow"><p><</p></li>
         </ul>
         
    
           
          
        </section>
      </article>
    </main>
    <script src="./app/app.js" type="module"></script>
    <script src="./app/controllers.js" type="module"></script>
  </body>
</html>
